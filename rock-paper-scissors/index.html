<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="title">
      <h1>Rock Paper Scissors</h1>
    </header>
    <main class="play-platform">
      <section class="player">
        <h2><i class="fa-solid fa-user"></i>Player</h2>
        <p class="player-score">Score: 0</p>
        <div class="player-area">
          <div class="rock">
            <img src="./resource/rock.png" alt="rock" />
          </div>
          <div class="paper">
            <img src="./resource/paper.png" alt="paper" />
          </div>
          <div class="scissors">
            <img src="./resource/scissors.png" alt="scissors" />
          </div>
        </div>
      </section>
      <section class="computer">
        <h2><i class="fa-solid fa-computer"></i>Computer</h2>
        <p class="computer-score">Score: 0</p>
        <div class="computer-area">
          <div class="rock">
            <img src="./resource/rock.png" alt="rock" />
          </div>
          <div class="paper">
            <img src="./resource/paper.png" alt="paper" />
          </div>
          <div class="scissors">
            <img src="./resource/scissors.png" alt="scissors" />
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/9b3cbb68a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
